
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script>

        $(document).ready(function(){
            $('.button').click(function(event){

                if($(this).attr('name') == $('#answer').attr("name")){
                    $('.button').not(this).css("color","#DDD");
                    $(this).text($('#full_name').attr("name"));
                    $(this).css("color","#6DC53F");
                    $('#yes').css("display","block");
                } else {
                    $(this).css("color","#F45701");
                    $('.button[name="'+$('#answer').attr("name")+'"]').css("color","#6DC53F").text($('#full_name').attr("name"));
                    $('.button').not(this).not($('.button[name="'+$('#answer').attr("name")+'"]')).css("color","#DDD");
                    $('#no').css("display","block");
                }
                setTimeout(function(){
                         window.location.reload();
                }, 30000);
            });

        });
    </script>
</head>


<body style="background-color: #1A1A1A">



<div style="width = 100%; height=1200px; background: url('/static/showphoto/iphone_6.png') top center no-repeat;padding: 10px 0 500px 0">



    <br/>

    <img src="{{photo_url}}" width="311px" height="311px" style="margin:64px auto 0;display:block;position:relative;z-index: 1">
    <div id="no" style="display: none;width: 311px; height: 310px; margin:-311px auto 0;position: relative; background:  url('/static/showphoto/no.png') 50% 50% no-repeat rgba(99,68,77,.7);z-index: 5"></div>
    <div id="yes" style="display: none;width: 311px; height: 310px; margin:-311px auto 0;position: relative; background:  url('/static/showphoto/yes.png') 50% 50% no-repeat rgba(21,100,96,.7);z-index: 5"></div>

    <div id="answer" style="display: none" name="{{ first_name }}"></div>
    <div id="full_name" style="display: none" name="{{ full_name }}"></div>

    {% for name in names %}
        <div class="button" name="{{ name }}"
                style=" height: 40px;
                font-family: Arial, Helvetica, sans-serif;
                position: relative;
                vertical-align: middle;
                padding:0;
                margin: 20px auto;
                font-size: 20px;
                width:310px;
                color: #bbb;
                text-align: center;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                ">

            {{ name |capfirst  }} </div>
    {% endfor %}

</div>


</body>
</html>
