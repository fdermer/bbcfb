

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script>

        $(document).ready(function(){
            $('.button').click(function(event){

                if($(this).attr('name') == $('#answer').attr("name")){
                    $('.button').not(this).fadeOut();
                    $(this).text($('#full_name').attr("name"));
                    $(this).css("background","#1abc9c");
                    $(this).css("border-bottom","0");
                } else {
                    $(this).css("background","#f39c12");
                    $(this).css("border-bottom","0");
                    $('.button[name="'+$('#answer').attr("name")+'"]').css("background","#1abc9c").css("border-bottom","0").text($('#full_name').attr("name"));
                    $('.button').not(this).not($('.button[name="'+$('#answer').attr("name")+'"]')).fadeOut();
                }
                setTimeout(function(){
                         window.location.reload();
                }, 30000);
            });

        });





    </script>



</head>


<body style="background-color: #1A1A1A">



<div style="width = 100%; height=1200px; background: url('/static/showphoto/iphone_6.png') top center no-repeat;padding: 10px 0 500px 0">



    <br/>

    <img src="{{photo_url}}" width="250px" height="250px" style="margin:90px auto 0;display:block;box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.35)">

    <div id="answer" style="display: none" name="{{ first_name }}"></div>
    <div id="full_name" style="display: none" name="{{ full_name }}"></div>

    {% for name in names %}
        <div class="button" name="{{ name }}"
                style=" height: 25px;
                position: relative;
                vertical-align: middle;
                padding: 15px 50px 0 50px;
                margin: 20px auto;
                font-size: 16px;
                width:110px;
                color: white;
                text-align: center;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
                background: #f1c40f;
                border: 0;
                border-bottom: 3px solid #e2b607;
                cursor: pointer;
                ">

            {{ name |capfirst  }} </div>
    {% endfor %}

</div>


</body>
</html>
